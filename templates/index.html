<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
</head>
<body>
    <h2>Gemini Chatbot</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Ask something..." required>
        <button type="submit">Send</button>
    </form>

    {% if response %}
        <h3>Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
